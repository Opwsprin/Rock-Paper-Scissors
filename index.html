<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="RPS.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_text">FIGHT!</div>
        </div>
        <div class="game_columns">
            <div class="player_column">
                <div class="player_title">Your Choice:</div>
                <div class="player_buttons_container">
                    <button class="player_button">
                        <img class ="icon" id="paper" src="./images/paper_icon.png">
                    </button>
                    <button class="player_button">
                        <img class="icon" id="rock" src="./images/rock_icon.png">
                    </button>
                    <button class="player_button">
                        <img class="icon" id="scissors" src="./images/scissors_icon.png">
                    </button>
                </div>
                <div id="player_score">0</div>
            </div>
            <div class = "vs_div">
                VS
                <div id="fight_result"></div>
                <div class="vs_div_footer">
                    <button id="reset_button">Reset Game</button>
                </div>
            </div>
            <div class="computer_column">
                <div class="computer_title">Enemy Choice:</div>
                <div class="computer_choice_container">
                    <img class="icon" id="computer_choice" src="./images/robot.png">
                </div>
                <div id="computer_score">0</div>
            </div>
        </div>
    </div>    
</body>
</html>
